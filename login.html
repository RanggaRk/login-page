<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body class="container-fluid d-flex align-items-center">
    <div class="container border border-primary">
        <div class="row">
            <section class="col text-white" style="background-color: #3BB397;">
                <h1 class="text-center">Welcome Back!</h1>
                <p class="text-center">
                    Too keep connected with us please <br>
                    login with your personal info
                </p>
                <button class="btn border border-light py-2 px-5 text-white d-block mx-auto type="button">SIGN IN</button>
            </section>
            <section class="col bg-white text-center">
                <h1 style="color: #3bb397;">Create Account</h1>
                <p>or use your email for registration.</p>
                <form action="" method="post">
                    <div class="mb-3">
                        <!-- <label for="exampleFormControlInput1" class="form-label d-block">Name</label> -->
                        <input type="text" class="form-control-sm" id="exampleFormControlInput1" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
                        <input type="email" class="form-control-sm" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="">
                        <!-- <label for="inputPassword5" class="form-label">Password</label> -->
                        <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                    <button class="btn btn-primary" type="submit">SIGN UP</button>
                </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
